<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="firstHeader">
        <img src="profilePhoto.png" alt="" />
        <p class="top name">Rodney Cotton</p>
        <p class="location">Helsinki,Finland</p>
      </div>
      <div class="secondHeader">
        <div class="box box1">
          <div class="top topNumber">100</div>
          <div class="bottomText">Posts</div>
        </div>
        <div class="box box2">
          <div class="top topNumber">2,242</div>
          <div class="bottomText">Followers</div>
        </div>
        <div class="box box3">
          <div class="top topNumber">1,432</div>
          <div class="bottomText">Following</div>
        </div>
      </div>
    </header>
    <main>
      <img src="photo1.png" alt="" class="image1" />
      <img src="photo2.png" alt="" class="image2" />
      <img src="photo3.png" alt="" class="image3" />
      <img src="photo4.png" alt="" class="image4" />
      <img src="photo5.png" alt="" class="image5" />
      <img src="photo6.png" alt="" class="image6" />
    </main>
    <footer>
      <p class="footer">
        created by
        <a href="https://github.com/akchat457" class="github">Akchat Gupta - </a
        ><a
          href="https://devchallenges.io/challenges/gcbWLxG6wdennelX7b8I"
          class="devchallenge"
          >devChallenges.io</a
        >
      </p>
    </footer>
  </body>
</html>
